<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fyle Assignment</title>
  </head>
  <body>
    <!-- Search Bar -->
    <form id="form" onsubmit=" return formSubmit()">
      <input
        type="text"
        placeholder="Enter the GitHub Username"
        class="searchBar"
      />
    </form>
    <form onsubmit="return pageNumberSubmit()">
      <h5 class="repo-page">Repos per page:-</h5>
      <input type="text" placeholder="Enter value b/w 10 to 100" class="pageBar" />
    </form>
    <!-- Info Post -->
    <div class="loader hidden" >
      <img src="./loader.gif" alt="" srcset="">
    </div>
    <main>  
      <!-- User Information-->
    </main>
    <nav>
      <div class="pagination-bar">
        <ul class="page-nav"></ul>
      </div>
    </nav>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/1230488039.js"
    crossorigin="anonymous"
  ></script>
</html>
